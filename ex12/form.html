<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .qd{
            background-color: lightgrey;
           font-size: 1em;
           text-align: left;
            color: rgb(11, 56, 56);
            border: 2px 2px 10px black;
            font-weight: bolder;
            
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset class="qd">
            <legend>Dados Pessoais</legend>
            <p> <label for="iusuario">Usuário </label>
                <input type="text" name="usuario" id="iusuario" required minlength="4" maxlength="30" size="18" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p> <label for="senha">Senha</label>
                <input type="password" name="senha" autocomplete="on" id="isenha" required minlength="6" maxlength="15" size="15" placeholder="Senha com 8 digítos" autocomplete="current-password" >
            </p>
            <p> <label for="iemail">Email </label>
                <input type="email" name="email" id="iemail" required minlength="15" maxlength="30" size="18" placeholder="seuemail@provedor.com" autocomplete="email">
            </p>
            <p> <label for="inome">Nome Completo </label>
                <input type="text" name="nome" id="inome" required minlength="15" maxlength="30" size="18" placeholder="Nome Completo" autocomplete="username">
            </p>
            <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" placeholder="22 9 9999 9999" autocomplete="tel" required pattern="^[0-9]{2}[0-9]{5}[0-9]{4}$" minlength="11" maxlength="11" >
            </p>
        </fieldset>
        <fieldset class="qd">
            <p>
                <label for="iest"> Estado </label>
                <select name="estado" id="iest">


                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" >São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>

            </select>

            </p>

            <p>
                <label for="iprof"> Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM"> Administrador</option>
                    <option value="CONT"> Contador</option>
                    <option value="PROF"> Professor</option>
                    <option value="DEV"> Desenvolvedor</option>
                    <option value="ENG"> Engenheiro</option>

                </datalist>
            </p>


        </fieldset>

        <fieldset class="qd" >
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked >
             <label for="isxmas">Masculino</label> <br>  

             <input type="radio" name="sexo" id="isfem">
             <label for="isfem">Feminino</label> <br>  


        </fieldset>

        <fieldset class="qd">
            <legend>Processo Seletivo</legend>
            <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
            </p>
            <p>
            <label for="iper">Período letivo</label>
            <input type="date" name="per" id="iper" value="2022-07-29" required >
            </p>
            <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" value="12:10"  required>
            </p>
           
        </fieldset>
        <fieldset class="qd">
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="eesfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label > <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label> <br>


        </fieldset>
        <fieldset class="qd">
            <legend>Coloração</legend>
            <p>
                <input type="color" name="cor" id="icor" value="#00ff00">
                <label for="icor"> Cor: </label>
            </p>
            <p>
                <label for="inum"> Número </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5"  oninput="ival.innerHTML = Number ( inum.value)">
                <output id="ival"> 5 </output>
                
               
            </p>

        </fieldset>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset class="qd">
            <legend>Foto do Perfil</legend>
            <p>
                <label for="ifoto" > Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
                
            </p>
            
            <p>
                <label for="imsg"> Mensagem:</label>
                <textarea type="msg" name="msg" id="imsg" cols="60" rows="3"></textarea>
    
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
               
        </fieldset>
    </form>


</body>
</html>
