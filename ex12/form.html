<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <label for="iusuario">Usuário </label>
            <input type="text" name="usuario" id="iusuario" required minlength="15" maxlength="30" size="18" placeholder="Nome do usuário" autocomplete="username">
        </p>


        <p> <label for="senha">Senha</label>
            <input type="password" name="senha" autocomplete="on" id="isenha" required minlength="6" maxlength="15" size="15" placeholder="Senha com 8 digítos" autocomplete="current-password" >
        </p>
        <p> <label for="inome">Nome Completo </label>
            <input type="text" name="nome" id="inome" required minlength="15" maxlength="30" size="18" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="iper">Período letivo</label>
            <input type="date" name="per" id="iper" value="2022-07-29" >
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora" value="12:10" >
                </p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>


</body>
</html>
