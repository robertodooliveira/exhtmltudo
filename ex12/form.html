<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <label for="iusuario">Usuário </label>
            <input type="text" name="usuario" id="iusuario" required minlength="15" maxlength="30" size="18" placeholder="Nome do usuário" autocomplete="username">
        </p>


        <p> <label for="senha">Senha</label>
            <input type="password" name="senha" autocomplete="on" id="isenha" required minlength="6" maxlength="15" size="15" placeholder="senha com 8 digítos" autocomplete="current-password" >
        </p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>


</body>
</html>
