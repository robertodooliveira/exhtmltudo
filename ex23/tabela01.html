<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        
        }
       
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* alinhamento horizontal*/
            vertical-align: middle;/*alinhamento vertical*/
        }
     .numero{
        text-align: right;
     }

    </style>



</head>
<body>

    <p>minha primeira tabela</p>
    <!-- hierarquia de tabela
        table= tabela
            table row= linha de tabela
        '       taber header= cabeÃ§alho da tabela
                table data= dado de tabela'-->
<table>
    
        <tr>
            <td>a1            </td>
            <td>b1</td>
            <td>c1</td>

    
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td class="numero">300</td>
            <td>c3</td>

        </tr>
</table>


    
</body>
</html>
